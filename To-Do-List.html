<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container"> 
      <div id="landing-page">
        <h1>Welcome to the To-Do List app!</h1>
        <label for="name-input">Please enter your name:</label>
        <input type="text" id="name-input" placeholder="Your Name">
        <button id="go-to-main-page" type="button">Proceed to To-Do List</button>
      </div>
      <div id="main-page">
        <h2 id="header"></h2>
        <ul id="todo-list"></ul>
        <input type="text" id="new-todo-input" placeholder="Add a new to-do item">
        <input type="date" id="new-todo-date" placeholder="Date">
        <input type="time" id="new-todo-time" placeholder="Time">
        <br>
        <div id="actions">
          <button id="add-todo-button" type="button">Add</button>
          <button id="remove-todo-button" type="button">Remove</button>
          <button id="go-to-landing-page" type="button">Back to Landing Page</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
